<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Move37 — Live Polls</title>
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --muted: #9aa4b2;
        --accent: #06b6d4;
        --accent-2: #7c3aed;
        --white: #e6eef6;
        --success: #10b981;
        --danger: #ef4444;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: linear-gradient(180deg, #071028 0%, #071528 100%);
        color: var(--white);
      }
      .container {
        max-width: 980px;
        margin: 32px auto;
        padding: 20px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 18px;
      }
      header h1 {
        font-size: 20px;
        margin: 0;
      }
      .user-ctrl {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .user-ctrl input {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: transparent;
        color: var(--white);
      }
      .user-ctrl button {
        padding: 8px 10px;
        border-radius: 8px;
        border: none;
        background: var(--accent);
        color: #022;
        cursor: pointer;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 14px;
      }
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        padding: 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .question {
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--white);
      }
      .meta {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 10px;
      }
      .options {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .opt {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.01);
      }
      .opt button {
        padding: 6px 10px;
        border-radius: 8px;
        border: none;
        background: var(--accent-2);
        color: white;
        cursor: pointer;
      }
      .opt .count {
        font-size: 14px;
        color: var(--muted);
        min-width: 56px;
        text-align: right;
      }
      .action-row {
        display: flex;
        gap: 8px;
        margin-top: 10px;
        align-items: center;
      }
      .join-btn {
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: transparent;
        color: var(--accent);
        cursor: pointer;
      }
      .status {
        font-size: 13px;
        color: var(--muted);
      }
      footer {
        margin-top: 18px;
        text-align: center;
        color: var(--muted);
        font-size: 13px;
      }
      .toast {
        position: fixed;
        right: 18px;
        bottom: 18px;
        background: #102027;
        color: var(--white);
        padding: 10px 14px;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
        display: none;
      }
      .toast.show {
        display: block;
      }
      .spinner {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.08);
        border-left-color: var(--accent);
        animation: spin 700ms linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @media (max-width: 640px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Move37 — Live Polls</h1>
        <div class="user-ctrl">
          <input id="userId" placeholder="Your userId (uuid)" />
          <button id="saveUser">Set</button>
        </div>
      </header>

      <section>
        <div
          style="
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
          "
        >
          <div class="status" id="socketStatus">
            Socket: <strong id="socketState">disconnected</strong>
          </div>
          <div class="status">
            Server: <strong id="serverStatus">unknown</strong>
          </div>
          <div style="margin-left: auto">
            <button id="refreshBtn" class="join-btn">Refresh</button>
          </div>
        </div>

        <div class="grid" id="pollsGrid">
          <!-- polls inserted here -->
        </div>
      </section>

      <footer>
        Tip: open this page in two browser windows, set same poll and vote to
        see live updates.
      </footer>
    </div>

    <div class="toast" id="toast"></div>
